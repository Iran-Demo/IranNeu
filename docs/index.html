<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>آنلاین‌ها روی نقشه ایران</title>
  <link rel="stylesheet" href="./iran.css">
</head>

<body>
  <div class="page">
    <div class="top">
      <div class="title">کاربران آنلاین (نقطه‌ها روی نقشه ایران)</div>

      <div class="row">
        <span class="pill">
          <span class="tiny"></span>
          تعداد آنلاین: <b id="count">0</b>
        </span>
        <span class="pill">بدون نمایش IP یا مشخصات</span>
        <span class="status" id="status">در حال اتصال…</span>
      </div>
    </div>

    <div class="map" id="map">
      <div class="loading" id="loading">در حال لود نقشه…</div>
      <div class="err" id="err" style="display:none"></div>
    </div>

    <div class="meta">
      • فایل SVG باید در مسیر <b>./assets/ir.svg</b> باشد.
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
